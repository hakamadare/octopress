---
s3_id: <%= ENV['SOMEGUYONTHEINTERNET_S3_ID'] %>
s3_secret: <%= ENV['SOMEGUYONTHEINTERNET_S3_SECRET'] %>
s3_bucket: someguyontheinter.net
gzip:
  - .html
  - .css
  - .js
  - .md
gzip_zopfli: true
s3_reduced_redundancy: true
cloudfront_invalidate_root: true
cloudfront_distribution_id: E37J0D59XZB9ZC
cloudfront_distribution_config:
  aliases:
    quantity: 1
    items:
      CNAME: someguyontheinter.net
exclude_from_upload:
  - \.git
redirects:
  .well-known/keybase.txt: keybase.txt
